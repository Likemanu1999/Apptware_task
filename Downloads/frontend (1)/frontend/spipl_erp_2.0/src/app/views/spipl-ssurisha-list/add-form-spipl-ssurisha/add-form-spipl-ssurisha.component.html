<div style="font-size:large;" class="animated fadeIn">
    <form [formGroup]="addformspiplssurisha" novalidate (ngSubmit)="onSubmit()" autocomplete="off">
        <div class="row">
            <div class="col-md-12">
                <div class="card">
                    <div class="row tds_header">
                        <div class="col-md-3 card-header" align="center" style="background-color: white;">
                            <img src="assets/img/logo.png" width="100" height="100">
                        </div>
                        <div class="col-md-7 card-header" align="center" style="background-color: white;">
                            <span style="font-size: 40px;color:brown;">
                                <b>SPIPL </b></span>
                            <h5><b><span style="font-size: 25px;color:brown;">TDS and TCS Questionnaire</span></b></h5>
                        </div>
                        <div class="col-md-2 card-header" align="center" style="background-color: white;"></div>
                    </div>

                    <div class="card-body">


                        <div class="form-row centered">
                            <div class="col-3 ">
                                <label for="org_name" class="font-weight-bold">SPIPL</label>
                            </div>
                            <div class="col-3 ">
                                <div class="form-row ">
                                    <div class="form-check">
                                        <input class="form-check-input" type="radio" formControlName="spipl_ssurisha"
                                            id="spipl" value="spipl" required="">
                                        <label class="form-check-label" for="gridCheck">
                                            PVC
                                        </label>
                                    </div> &nbsp;&nbsp;
                                    <!-- <div class="form-check">
                                        <input class="form-check-input" type="radio" formControlName="spipl_ssurisha"
                                            id="ssurisha" value="ssurisha" required="">
                                        <label class="form-check-label" for="gridCheck">
                                            PE & PP
                                        </label>
                                    </div> -->
                                </div>
                            </div>
                        </div>
                        <hr>



                        <div class="form-row centered">

                            <div class="col-3 ">
                                <label for="org_name" class="font-weight-bold">Enter your Organization name :</label>
                            </div>
                            <div class="col-3 ">
                                <input required type="text" formControlName="org_name" id="org_name"
                                    class="form-control" placeholder="Enter Organization Name">
                            </div>
                        </div>
                        <hr>
                        <div class="form-row centered">

                            <div class="col-3 ">
                                <label for="org_name" class="font-weight-bold">Incorporation Date</label>
                            </div>
                            <div class="col-3 ">
                                <input type="text" class="form-control" formControlName="incorporation_date"
                                    [bsConfig]="{ dateInputFormat: 'YYYY-MM-DD', containerClass: 'theme-blue' }"
                                    #dp="bsDatepicker" bsDatepicker style="background-color: white;" readonly
                                    [(ngModel)]='defaultDate'>

                            </div>
                        </div>
                        <hr>

                        <div class="form-row centered">
                            <div class="col-3 ">
                                <label for="gst_no" class="font-weight-bold">GST No.:</label>
                            </div>
                            <div class="col-3 ">
                                <input type="text" formControlName="gst_no" id="gst_no" class="form-control"
                                    placeholder="Enter GST No."
                                    [ngClass]="{ 'is-invalid':f.gst_no.errors && f.gst_no.touched}">

                                <div *ngIf="f.gst_no.errors && f.gst_no.touched" class="invalid-feedback">
                                    <div *ngIf="f.gst_no.errors.required">GST No. is required</div>
                                    <div *ngIf="f.gst_no.errors.pattern">Enter Valid GST number.</div>
                                </div>
                            </div>
                        </div>
                        <hr>

                        <div class="form-row centered">
                            <div class="col-3 ">
                                <label for="org_name" class="font-weight-bold">Are You Vendor or Customer :</label>
                            </div>
                            <div class="col-3 ">
                                <div class="form-row ">
                                    <div class="form-check">
                                        <input class="form-check-input" type="radio" formControlName="vendor_customer"
                                            id="vendor" value="Vendor" required="">
                                        <label class="form-check-label" for="gridCheck">
                                            Vendor
                                        </label>
                                    </div> &nbsp;&nbsp;
                                    <div class="form-check">
                                        <input class="form-check-input" type="radio" formControlName="vendor_customer"
                                            id="customer" value="Customer" required="">
                                        <label class="form-check-label" for="gridCheck">
                                            Customer
                                        </label>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <hr>


                        <div class="form-row centered ">
                            <div class="col-3">
                                <label class="font-weight-bold">Please Enter PAN :</label>
                            </div>
                            <div class="col-3 ">
                                <input type="text" class="form-control" formControlName="pan_number" id="pan_number"
                                    placeholder="Enter PAN No.">
                            </div>
                        </div>
                        <hr>
                        <div class="form-row centered">
                            <div class="col-3 ">
                                <label class="font-weight-bold">Is your turnover in FY
                                    {{PreviousFinacialYear}} is more than INR 10 Crore
                                    :</label>
                            </div>
                            <div class="col-3 ">
                                <div class="form-row ">
                                    <div class="form-check">
                                        <input class="form-check-input" type="radio"
                                            formControlName="turnover_20_21_status" id="turnover_20_21_yes" value="yes"
                                            required="" (change)="CheckTurnOver($event)">
                                        <label class="form-check-label" for="gridCheck">
                                            Yes
                                        </label>
                                    </div> &nbsp;&nbsp;
                                    <div class="form-check">
                                        <input class="form-check-input" type="radio"
                                            formControlName="turnover_20_21_status" id="turnover_20_21_no" value="no"
                                            required="" (change)="CheckTurnOver($event)">
                                        <label class="form-check-label" for="gridCheck">
                                            No
                                        </label>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <hr>

                        <div *ngIf="showTan">
                            <div class="form-row centered ">
                                <div class="col-3">
                                    <label class="font-weight-bold">Please Enter TAN :</label>
                                </div>
                                <div class="col-3 ">
                                    <input type="text" class="form-control" formControlName="tan_no" id="tan_no"
                                        placeholder="Enter TAN No.">
                                </div>
                            </div>
                            <hr>
                        </div>


                        <!-- <div class="form-row centered">
                            <div class="col-3">
                                <label class="font-weight-bold">Have You Filed ROI for FY 2018-19 :</label>
                            </div>
                            <div class="col-3">
                                <div class="form-row ">
                                    <div class="form-check">
                                        <input class="form-check-input roistatus3" type="radio"
                                            formControlName="roi_18_19_status" id="roi_18_19_yes" value="yes"
                                            required="">
                                        <label class="form-check-label" for="gridCheck">
                                            Yes
                                        </label>
                                    </div> &nbsp;&nbsp;
                                    <div class="form-check">
                                        <input class="form-check-input roistatus3" type="radio"
                                            formControlName="roi_18_19_status" id="roi_18_19_no" value="no" required="">
                                        <label class="form-check-label" for="gridCheck">
                                            No
                                        </label>
                                    </div>
                                </div>
                            </div>
                        </div> -->
                        <hr>



                        <div class="form-row centered">
                            <div class="col-3 ">
                                <label class="font-weight-bold">Have You Filed ROI for FY
                                    {{PreviousofPreviousFinacialYear}} :</label>
                            </div>
                            <div class="col-3 ">
                                <div class="form-row ">
                                    <div class="form-check">
                                        <input class="form-check-input roistatus" type="radio" id="roi_19_20_yes"
                                            formControlName="roi_19_20_status" value="yes" required="">
                                        <label class="form-check-label" for="gridCheck">
                                            Yes
                                        </label>
                                    </div> &nbsp;&nbsp;
                                    <div class="form-check">
                                        <input class="form-check-input roistatus" type="radio" id="roi_19_20_no"
                                            formControlName="roi_19_20_status" value="no" required="">
                                        <label class="form-check-label" for="gridCheck">
                                            No
                                        </label>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <hr>

                        <div class="form-row centered">
                            <div class="col-3 ">
                                <label class="font-weight-bold">Declaration form
                                    :</label>
                            </div>
                            <div class="col-3 ">
                                <div class="form-row ">

                                    <div class="">
                                        <input type="file" class="form-control" formControlName="tds_declation_form"
                                            (change)="declaration($event)" multiple>

                                    </div>
                                </div>
                            </div>
                        </div>



                        <div class="card-footer text-center" style="background-color: white;">
                            <button class="btn btn-primary btn-lg" type="submit"
                                [disabled]="addformspiplssurisha.pristine || addformspiplssurisha.invalid">
                                Submit</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </form>
</div>

<toaster-container [toasterconfig]="toasterconfig"></toaster-container>
