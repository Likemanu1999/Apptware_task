
<div class="animated fadeIn">
    <form [formGroup]="ilcChargesForm" novalidate (ngSubmit)="onSubmit()" autocomplete="off">
        <div class="row">

            <div class="col-md-6">

                <div class="card">
                    <div class="card-header">
                        <h3><i class="fa fa-university"></i>Bank & Dates</h3>
                    </div>
                    <div class="card-body">
                        <div class="row">
                            <div class="col-6 col-md-4">
                                <div class="form-group">
                                    <label class="col-form-label" for="bank_id">Bank Name</label>
                                <ng-select
                                id="bank_id"
                                formControlName="bank_id"
                                placeholder="Select Bank"
                                [searchable]="true"
                                [clearable]="true"
                                bindLabel="bank_name"
                                bindValue="id"
                                [items]="spipl_bank"
                                >
                                </ng-select>
                                </div>
                            </div>
                            <div class="col-6 col-md-4">
                                <div class="form-group">
                                    <label class="col-form-label" for="from_date">From Date</label>
                                    <i class="fa fa-calendar"></i>
                                    <input type="text"
                                    class="form-control"
                                    id="from_date"
                                    formControlName="from_date"
                                    [bsConfig]="{ dateInputFormat: 'YYYY-MM-DD', containerClass: 'theme-blue' }"
                                    #dp="bsDatepicker"
                                    bsDatepicker
                                    readonly
                                    [maxDate]="today"
                                    placeholder="Enter From Date ">
                                  </div>
      
                            </div>

                            <div class="col-6 col-md-4">
                                <div class="form-group">
                                    <label class="col-form-label" for="to_date">To Date</label>
                                    <i class="fa fa-calendar"></i>
                                    <input type="text"
                                    class="form-control"
                                    id="to_date"
                                    formControlName="to_date"
                                    [bsConfig]="{ dateInputFormat: 'YYYY-MM-DD', containerClass: 'theme-blue' }"
                                    #dp="bsDatepicker"
                                    bsDatepicker
                                    readonly
                                    [maxDate]="today"
                                    placeholder="Enter To Date ">
                                  </div>
                            </div>
                        </div>
                    </div>
                </div>


            </div>

            <div class="col-md-6">

                <div class="card">
                    <div class="card-header">
                        <h3><i class="fa fa-money"></i> ILC Opening Charges</h3>
                    </div>
                    <div class="card-body">
                        <div class="row">

                            <div class="col-6 col-md-4">
                                <div class="form-group">
                                    <label class="col-form-label" for="ilc_open_per_annum">Per Annum(%)
                                        </label>
                                    <input type="text" class="form-control" id="ilc_open_per_annum"
                                        formControlName="ilc_open_per_annum" placeholder="Enter Charges ">
                                </div>
                            </div>


                            <div class="col-6 col-md-4">
                                <div class="form-group">
                                    <label class="col-form-label" for="ilc_bank_charges">Bank Charges(Canara) (Flat)
                                       </label>
                                    <input type="text" class="form-control" id="ilc_bank_charges"
                                        formControlName="ilc_bank_charges" placeholder="Enter Charges ">
                                </div>
                            </div>
                            <div class="col-6 col-md-4">
                                <div class="form-group">
                                    <label class="col-form-label" for="ilc_open_sfms">ILC Open SFMS Charges(Flat)</label>
                                    <input type="text" class="form-control" id="ilc_open_sfms"
                                        formControlName="ilc_open_sfms" placeholder="Enter Charges ">
                                </div>
                            </div>

                        </div>
                    </div>
                </div>

            </div>

            <div class="col-md-6">

                <div class="card">
                    <div class="card-header">
                        <h3><i class="fa fa-money"></i> ILC Ammendment Charges</h3>
                    </div>
                    <div class="card-body">
                        <div class="row">

                            <div class="col-6 col-md-6">
                                <div class="form-group">
                                    <label class="col-form-label" for="ilc_ammend_clause">Ammentment Charges (Clause)(Flat)
                                        </label>
                                    <input type="text" class="form-control" id="ilc_ammend_clause"
                                        formControlName="ilc_ammend_clause" placeholder="Enter Charges ">
                                </div>
                            </div>


                            <div class="col-6 col-md-6">
                                <div class="form-group">
                                    <label class="col-form-label" for="ilc_ammend_sfms">Ammendment SFMS(Flat)
                                        </label>
                                    <input type="text" class="form-control" id="ilc_ammend_sfms"
                                        formControlName="ilc_ammend_sfms" placeholder="Enter Charges ">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

            </div>

            <div class="col-md-6">

                <div class="card">
                    <div class="card-header">
                        <h3><i class="fa fa-money"></i> ILC Discounting Charges</h3>
                    </div>
                    <div class="card-body">
                        <div class="row">

                            <div class="col-6 col-md-12">
                                <div class="form-group">
                                    <label class="col-form-label" for="ilc_discounting">Discounting Charges
                                        (%)</label>
                                    <input type="text" class="form-control" id="ilc_discounting"
                                        formControlName="ilc_discounting" placeholder="Enter Charges ">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

            </div>

            <div class="col-md-12">

                <div class="card">
                    <div class="card-header">
                        <h3><i class="fa fa-money"></i> ILC RemittanceCharges</h3>
                    </div>
                    <div class="card-body">
                        <div class="row">

                            <div class="col-6 col-md-2">
                                <div class="form-group">
                                    <label class="col-form-label" for="ilc_remittance">ILC Remittance (%)
                                        </label>
                                    <input type="text" class="form-control" id="ilc_remittance"
                                        formControlName="ilc_remittance" placeholder="Enter Charges ">
                                </div>
                            </div>


                            <div class="col-6 col-md-2">
                                <div class="form-group">
                                    <label class="col-form-label" for="ilc_remittance_min">ILC Remittance Min Value (Flat)
                                        </label>
                                    <input type="text" class="form-control" id="ilc_remittance_min"
                                        formControlName="ilc_remittance_min" placeholder="Enter Charges ">
                                </div>
                            </div>

                            <div class="col-6 col-md-2">
                                <div class="form-group">
                                    <label class="col-form-label" for="ilc_remittance_max">ILC Remittance Max Value (Flat)
                                        </label>
                                    <input type="text" class="form-control" id="ilc_remittance_max"
                                        formControlName="ilc_remittance_max" placeholder="Enter Charges ">
                                </div>
                            </div>

                            <div class="col-6 col-md-2">
                                <div class="form-group">
                                    <label class="col-form-label" for="ilc_bill_acceptance">Bill Accepatance Charges (%)
                                        </label>
                                    <input type="text" class="form-control" id="ilc_bill_acceptance"
                                        formControlName="ilc_bill_acceptance" placeholder="Enter Charges ">
                                </div>
                            </div>


                            <div class="col-6 col-md-2">
                                <div class="form-group">
                                    <label class="col-form-label" for="ilc_biil_accepatnce_min">Bill Accepatance Min Value (Flat)
                                    </label>
                                    <input type="text" class="form-control" id="ilc_biil_accepatnce_min"
                                        formControlName="ilc_biil_accepatnce_min" placeholder="Enter Charges ">
                                </div>
                            </div>

                            <div class="col-6 col-md-2">
                                <div class="form-group">
                                    <label class="col-form-label" for="ilc_biil_accepatnce_max">Bill Accepatance Max Value (Flat)
                                        </label>
                                    <input type="text" class="form-control" id="ilc_biil_accepatnce_max"
                                        formControlName="ilc_biil_accepatnce_max" placeholder="Enter Charges ">
                                </div>
                            </div>

                            <div class="col-6 col-md-2">
                                <div class="form-group">
                                    <label class="col-form-label" for="ilc_discrepancy">Discrepancy Charges</label>
                                    <input type="text" class="form-control" id="ilc_discrepancy"
                                        formControlName="ilc_discrepancy" placeholder="Enter Charges ">
                                </div>
                            </div>

                            <div class="col-6 col-md-2">
                                <div class="form-group">
                                    <label class="col-form-label" for="ilc_discrepancy_min">Discrepancy Min Value (Flat)
                                    </label>
                                    <input type="text" class="form-control" id="ilc_discrepancy_min"
                                        formControlName="ilc_discrepancy_min" placeholder="Enter Charges ">
                                </div>
                            </div>

                            <div class="col-6 col-md-2">
                                <div class="form-group">
                                    <label class="col-form-label" for="ilc_discrepancy_max">Discrepancy Max Value (Flat)
                                        </label>
                                    <input type="text" class="form-control" id="ilc_discrepancy_max"
                                        formControlName="ilc_discrepancy_max" placeholder="Enter Charges ">
                                </div>
                            </div>

                            <div class="col-6 col-md-2">
                                <div class="form-group">
                                    <label class="col-form-label" for="ilc_remittance_sfms">Remittance SFMS(Flat)
                                        </label>
                                    <input type="text" class="form-control" id="ilc_remittance_sfms"
                                        formControlName="ilc_remittance_sfms" placeholder="Enter Charges ">
                                </div>
                            </div>


                        </div>
                    </div>

                    <div class="card-footer">
						<button class="btn btn-primary mr-1" type="submit"
							[disabled]="ilcChargesForm.pristine || ilcChargesForm.invalid">
							<i class="fa fa-dot-circle-o"></i>Submit</button>
						
						<button class="btn btn-primary" type="button" (click)="onBack()"><i
								class="fa fa-undo"></i>Back</button>
					</div>
                </div>

            </div>

        </div>
    </form>
</div>
<toaster-container [toasterconfig]="toasterconfig"></toaster-container>
