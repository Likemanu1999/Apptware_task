<div class="container animated fadeIn">
	<div class="row">
		<div class="col-md-12 p-0">
			<form [formGroup]="ewayForm" novalidate (ngSubmit)="onSubmit()" autocomplete="off" class="needs-validation">
				<div class="card">
					<div class="card-header">
						<div class="row tds_header">
							<div class="col-md-1"></div>
							<div class="col-md-2 text-center">
								<img src="assets/img/logo.png" width="100" height="100">
							</div>
							<div class="col-md-8 text-center">
								<h1 class="pt-2" style="color: #B02A37 !important;">
									Sushila Parmar International Pvt. Ltd.
								</h1>
								<h3 style="color: #B02A37 !important;">
									E-Way Declaration Form ({{financial_year}})
								</h3>
							</div>
							<div class="col-md-1"></div>
						</div>
					</div>
					<div class="card-body">
						<div class="form-row mb-3">
							<label for="sub_org_name" class="col-sm-3 col-form-label">
								<strong>Organization Name : </strong>
							</label>
							<div class="col-sm-9">
								<input type="text" class="form-control" id="sub_org_name" formControlName="sub_org_name"
									placeholder="Enter Organization Name">
							</div>
						</div>
						<div class="form-row mb-3">
							<label for="gst_no" class="col-sm-3 col-form-label">
								<strong>GST No. : </strong>
							</label>
							<div class="col-sm-9">
								<input type="text" class="form-control" id="gst_no" formControlName="gst_no"
									placeholder="Enter GST No.">
							</div>
						</div>
						<div class="form-row mb-3">
							<label for="pan_no" class="col-sm-3 col-form-label">
								<strong>PAN No. : </strong>
							</label>
							<div class="col-sm-9">
								<input type="text" class="form-control" id="pan_no" formControlName="pan_no"
									placeholder="Enter PAN No.">
							</div>
						</div>
						<div class="form-row mb-3">
							<label for="eway_declaration_form" class="col-sm-3 col-form-label">
								<strong>E-Way Declaration Form : </strong>
							</label>
							<div class="col-sm-9">
								<input type="file" id="eway_declaration_form" class="form-control custom-file-input"
									formControlName="eway_declaration_form" placeholder="Upload E-Way Declaration Form"
									(change)="onFileChange($event)">
							</div>
						</div>
						<hr>
						<div class="form-row">
							<div class="col-md-12">
								<div class="form-check">
									<input class="form-check-input" type="checkbox" id="acknowledge"
										formControlName="acknowledge">
									<label class="form-check-label font-weight-bold" for="gridCheck">Yes, I accept and
										hereby confirm that the above mentioned information furnished is true and to the
										best of my belief and knowledge.
									</label>
								</div>
							</div>
						</div>
					</div>
					<div class="card-footer text-center">
						<button type="submit" class="btn btn-primary"
							[disabled]="ewayForm.pristine || ewayForm.invalid">Submit</button>
					</div>
				</div>
			</form>
		</div>
	</div>
</div>

<toaster-container [toasterconfig]="toasterconfig"></toaster-container>
