          <tab heading="Import Clearance Report">

            <div class="row">
              <div class="col-md-12">

                <div class="col-md-3 mb-3">
                  <label for="">BL Date</label>
                  <div class="input-group">
                    <div class="input-group-prepend">
                      <span class="input-group-text"><i class="fa fa-calendar"></i></span>
                    </div>
                    <input type="text" class="form-control " bsDaterangepicker [(ngModel)]="bsRangeValue"
                      (ngModelChange)="onSelect($event)" placeholder="">
                  </div>
                </div>
              </div>
            </div>

            <div class="row">
              <div class="col-md-2 offset-5" *ngIf="isLoading">
                <app-loading-spinner></app-loading-spinner>
              </div>
            </div>

            <div class="row">
              <div class="col-md-12">
                <p-table #dt [value]="clearanceData" dataKey="id" styleClass="ui-table-non " [rowHover]="true"
                  [rows]="10" [showCurrentPageReport]="true" [rowsPerPageOptions]="[10,25,50]" [paginator]="true"
                  [columns]="cols2" (onFilter)="onFilter($event, dt)" [filterDelay]="0">
                  <!-- [globalFilterFields]="['non_invoice','non_dt','bl_invoice','bl_date','cha','shippingLine','cfs','terminal','bondGodown']"> -->

                  <ng-template pTemplate="caption">
                    <div class="ui-table-globalfilter-container">
                      <input pInputText type="text" class="form-control"
                        (input)="dt.filterGlobal($event.target.value, 'contains')" placeholder="Global Search" />
                    </div>
                    <div class="ui-helper-clearfix" style="text-align: left">
                      <div class="row">
                        <div class="col-4">
                          <button type="button" pButton icon="pi pi-file-excel" iconPos="left" label="EXCEL"
                            (click)="exportExcel()" style="margin-right: 0.5em;" class="ui-button-success"></button>

                        </div>
                      </div>
                    </div>
                  </ng-template>


                  <ng-template pTemplate="header" let-columns>

                    <tr>
                      <th pSortableColumn="{{col.field}}" *ngFor="let col of columns" [style.width.px]='col.style'>
                        {{col.header}} <p-sortIcon field="{{col.field}}"></p-sortIcon>
                      </th>
                    </tr>

                    <tr>
                      <th colspan="25"><span style="align-content: flex-start;">MY Columns</span> </th>
                    </tr>

                  </ng-template>

                  <ng-template pTemplate="body" let-rowData>
                   
                    <tr class="ui-selectable-row" *ngFor="let item of rowData.chargesArr">

                      <td *ngFor="let col of cols2" >
                          <div *ngIf="col.field=='expences'; else elseBlock">                          
                            {{item.expences}}                        
                          </div>

                          <ng-template #elseBlock>
                            {{rowData[col.field]}}
                          </ng-template>
                          <div *ngIf="col.field == 'gst_percent'">
                            {{item.gst_percent}}
                          </div>

                          <div *ngIf="col.field == 'cgst'">
                            {{item.cgst}}
                          </div>
                          <div *ngIf="col.field =='sgst'">
                            {{item.sgst}}
                          </div>
                          <div *ngIf="col.field == 'igst'">
                            {{item.igst}}
                          </div>
                          <div *ngIf="col.field == 'charges'">
                            {{item.charges}}
                          </div>

                          <div *ngIf="col.field == 'gst_percent'">
                            {{item.gst_percent}}
                          </div>
                          

                      </td>
                    </tr>
                 
                    <tr>                     
                      <td colspan="25" style="background-color:brown;">
                        
                      </td>
                    </tr>

                  </ng-template>


                  <ng-template pTemplate="footer" let-columns>
                    <tr>
                      <td *ngFor="let col of cols2">
                      <div *ngIf="col.total==true">
                        col >>
                      </div>
                    </td>
                    </tr>
                  </ng-template>


                  <ng-template pTemplate="emptymessage">
                    <tr>
                      <td colspan="30" style="text-align:left">No Data found.</td>
                    </tr>
                  </ng-template>
                </p-table>
              </div>


            </div>
