<div class="animated fadeIn">
      <div class="card">
        <div class="card-header">
          <i class="icon-eye"></i> Permission
        </div>
        <div class="card-body"><!-- Angular Form Validation
          <hr> -->
          <div class="row">
            <div class="col-md-4">
              <div class="form-group">
                <label class="col-form-label" for="role_id">Role</label>
                <ng-select
                id="role_id"
                placeholder="Select Role"
                [searchable]="true"
                [clearable]="true"
                bindLabel="role_name"
                bindValue="id"
                [items]="roles"
                (change)="onRoleChange($event)"
                >
                </ng-select>
              </div>
            </div>
            <div class="col-md-2" [hidden]="!isShown">
              <div class="form-group">
                <label class="col-form-label">&nbsp;</label>
                <input type="checkbox" class="all_check form-control" (click)="onAllCheck($event)">
                Select All Permissions
              </div>
            </div>
          </div>

          <div class="row">
            <div class="col-md-2 offset-5" *ngIf="isLoading">
              <app-loading-spinner ></app-loading-spinner>
           </div>
            <div class="col-md-12" [innerHTML]="permissions | safeHtml" *ngIf="!isLoading && permissions">
            </div>
          </div>
        </div>
      </div>
</div>
<toaster-container [toasterconfig]="toasterconfig"></toaster-container>
