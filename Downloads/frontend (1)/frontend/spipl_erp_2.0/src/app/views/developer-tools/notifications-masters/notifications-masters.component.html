<div class="animated fadeIn">
  <div class="card">
    <div class="card-header">
      <i class="icon-eye"></i> Notification Allocations / Permissions
    </div>
    <div class="card-body">
      <div class="row">
        <div class="col-md-4">
          <div class="form-group">
            <label class="col-form-label" for="role_id">User </label>
            <ng-select id="role_id" placeholder="Select User" [searchable]="true" [clearable]="true"
              bindLabel="fullName" bindValue="id" [items]="staffList" (change)="onStaffChange($event)">
            </ng-select>
          </div>
        </div>
      </div>


      <div class="row border-bottom p-2 pb-3" *ngFor="let note of notifications  | paginate: { itemsPerPage: 6, currentPage: p_zone ,id: 'second'}">
        <div class="col">
          {{note.title}}
        </div>
        <div class="col">
          {{note.dept_name}}
        </div>
        <div class="col">
          <input type="checkbox"  #chkbox name="notifications" id="notifications"  [checked]="note.user_id ? true :false" (change)= "notificationUpdate(note,chkbox)">
        </div>

       
      </div>
      <div class="row mt-3" *ngIf="notifications && notifications.length > 0">
        <div class="col text-center">
          <pagination-controls  class="mt-4" (pageChange)="p_zone = $event" id="second"></pagination-controls>
        </div>
      </div>

     

    </div>
  </div>
</div>
<toaster-container [toasterconfig]="toasterconfig"></toaster-container>
